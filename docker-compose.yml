services:
  # Anvil - Local Ethereum testnet
  anvil:
    build:
      context: .
      dockerfile: docker/Dockerfile.anvil
      target: foundry
    container_name: nilav-anvil
    environment:
      - RPC_URL=http://localhost:8545
      - DEPLOYER_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    command: /usr/local/bin/start-anvil.sh
    ports:
      - "8545:8545"
    networks:
      - nilav-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -X POST -H 'Content-Type: application/json' --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' http://localhost:8545 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  # NilCC Simulator - Submits HTXs to the contract
  simulator:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: nilcc_simulator
    container_name: nilav-simulator
    depends_on:
      anvil:
        condition: service_healthy
    environment:
      - RPC_URL=http://anvil:8545
      - PRIVATE_KEY=0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d
      - CONFIG_PATH=/app/config/config.toml
      - HTXS_PATH=/app/data/htxs.json
      - RUST_LOG=info
    networks:
      - nilav-network
    restart: unless-stopped

  # NilCC Simulator - Submits HTXs to the contract
  simulator2:
