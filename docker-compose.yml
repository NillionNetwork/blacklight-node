services:
  # Anvil - Local Ethereum testnet
  anvil:
    build:
      context: .
      dockerfile: docker/Dockerfile.anvil
      target: foundry
    container_name: niluv-anvil
    environment:
      - RPC_URL=http://localhost:8545
      - PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - PUBLIC_KEY=0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266
    command: /usr/local/bin/start-anvil.sh
    ports:
      - "8545:8545"
    networks:
      - niluv-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf -X POST -H 'Content-Type: application/json' --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' http://localhost:8545 || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  # NilCC Simulator - Submits HTXs to the contract
  simulator:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: nilcc_simulator
    container_name: niluv-simulator
    depends_on:
      anvil:
        condition: service_healthy
    environment:
      - RPC_URL=http://anvil:8545
      - PRIVATE_KEY=0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d
      - PUBLIC_KEY=0x70997970C51812dc3A010C7d01b50e0d17dc79C8
      - CONFIG_PATH=/app/config/config.toml
      - HTXS_PATH=/app/data/htxs.json
      - MANAGER_CONTRACT_ADDRESS=0x9fe46736679d2d9a65f0992f2272de9f3c7fa6e0
      - STAKING_CONTRACT_ADDRESS=0xe7f1725e7734ce288f8367e1bb143e90bb3f0512
      - TOKEN_CONTRACT_ADDRESS=0x5fbdb2315678afecb367f032d93f642f64180aa3
      - RUST_LOG=info
    networks:
      - niluv-network
    restart: unless-stopped

