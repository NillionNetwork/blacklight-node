services:
  # Anvil - Local Ethereum testnet
  anvil:
    image: ghcr.io/nillionnetwork/blacklight-contracts/anvil:sha-64cd680
    container_name: niluv-anvil
    ports:
      - "8545:8545"
    networks:
      - niluv-network
    command: ["--accounts", "15"] # Define the number of accounts to create
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf -X POST -H 'Content-Type: application/json' --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' http://localhost:8545 || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  # NilCC Simulator - Submits HTXs to the contract
  simulator:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: nilcc_simulator
    container_name: niluv-simulator
    depends_on:
      anvil:
        condition: service_healthy
    environment:
      - RPC_URL=http://anvil:8545
      - PRIVATE_KEY=0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d
      - PUBLIC_KEY=0x70997970C51812dc3A010C7d01b50e0d17dc79C8
      - HTXS_PATH=/app/data/htxs.json
      - TOKEN_CONTRACT_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - STAKING_CONTRACT_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - MANAGER_CONTRACT_ADDRESS=0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9
      - RUST_LOG=info
    networks:
      - niluv-network
    restart: unless-stopped

  # NilCC Simulator - Submits HTXs to the contract
  simulator2:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: nilcc_simulator
    container_name: niluv-simulator-2
    depends_on:
      anvil:
        condition: service_healthy
    environment:
      - RPC_URL=http://anvil:8545
      - PRIVATE_KEY=0x2a871d0798f97d79848a013d4936a73bf4cc922c825d33c1cf7073dff6d409c6
      - PUBLIC_KEY=0xa0Ee7A142d267C1f36714E4a8F75612F20a79720
      - HTXS_PATH=/app/data/htxs.json
      - TOKEN_CONTRACT_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - STAKING_CONTRACT_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - MANAGER_CONTRACT_ADDRESS=0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9
      - RUST_LOG=info
    networks:
      - niluv-network
    restart: unless-stopped

  # Initialize the mnemonic allocation volume with correct permissions
  node-init:
    image: busybox:latest
    container_name: niluv-node-init
    volumes:
      - node-mnemonic-alloc:/alloc/mnemonic
    command: ["sh", "-c", "chown -R 1000:1000 /alloc/mnemonic"]
    user: root

  # nilUV nodes
  node:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: niluv_node_test
    depends_on:
      anvil:
        condition: service_healthy
      node-init:
        condition: service_completed_successfully
    deploy:
      replicas: 10 # IMPORTANT: Define the number of accounts to create in the anvil container as 1 for the deployer, 2 for the simulators, X for the nodes 
    environment:
      - RPC_URL=http://anvil:8545
      - TOKEN_CONTRACT_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - STAKING_CONTRACT_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - MANAGER_CONTRACT_ADDRESS=0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9
      # Provide a single mnemonic and scale this service (see docker/README.md)
      - MNEMONIC=test test test test test test test test test test test junk
      # Shift indices if you want to skip accounts (e.g., keep deployer/simulators on low indices)
      - MNEMONIC_BASE_INDEX=${MNEMONIC_BASE_INDEX:-3}
      # Shared allocation state so each scaled container gets a unique index (stable across restarts)
      - MNEMONIC_ALLOC_ROOT=/alloc/mnemonic
      - RUST_LOG=info
    volumes:
      - node-mnemonic-alloc:/alloc/mnemonic
    networks:
      - niluv-network
    restart: unless-stopped

networks:
  niluv-network:
    driver: bridge

volumes:
  node-mnemonic-alloc:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
