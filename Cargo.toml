[package]
name = "nilav"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.40", features = ["full"] }
tokio-tungstenite = "0.28"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9"
ed25519-dalek = { version = "2", features = ["rand_core"] }
blake3 = "1.5"
hex = "0.4"
getrandom = "0.3"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
toml = "0.8"

[[bin]]
name = "server"
path = "src/bin/server.rs"

[[bin]]
name = "nilav_node"
path = "src/bin/nilav_node.rs"
