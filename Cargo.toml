[package]
name = "nilav"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.40", features = ["full"] }
tokio-tungstenite = "0.28"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.9"
ed25519-dalek = { version = "2", features = ["rand_core"] }
blake3 = "1.5"
hex = "0.4"
getrandom = "0.3"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
toml = "0.8"
ethers = { version = "2.0", features = ["rustls", "ws"] }
ethers-contract = "2.0"
clap = { version = "4.5", features = ["derive", "env"] }
ratatui = "0.29"
crossterm = "0.29.0"

[dev-dependencies]
httpmock = "0.7"
tokio = { version = "1.40", features = ["macros", "rt-multi-thread"] }

[[bin]]
name = "nilcc_simulator"
path = "src/bin/nilcc_simulator.rs"

[[bin]]
name = "nilav_node"
path = "src/bin/nilav_node.rs"

[[bin]]
name = "contract_cli"
path = "src/bin/contract_cli.rs"
