name: build-binaries

on:
  push:
    branches: [ main ]
    tags: [ "v*.*.*" ]

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15-intel, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Print rustc host and set TARGET (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rustc -vV
          echo "TARGET=$(rustc -vV | grep '^host:' | awk '{print $2}')" >> $GITHUB_ENV

      - name: Print rustc host and set TARGET (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          rustc -vV
          $line = (rustc -vV | Select-String '^host:')
          $target = $line.ToString().Split()[1]
          echo "TARGET=$target" >> $env:GITHUB_ENV

      - name: Build release
        run: cargo build --release --bins

      - name: Package artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # Derive arch and OS identifiers
          ARCH="$(echo "${TARGET}" | cut -d- -f1)"
          if [ "${RUNNER_OS}" = "Linux" ]; then OS_ID=linux; else OS_ID=macos; fi
          NAME="nilav-${OS_ID}-${ARCH}"
          echo "ARTIFACT_NAME=${NAME}" >> "$GITHUB_ENV"
          echo "ARTIFACT_FILE=${NAME}.tar.gz" >> "$GITHUB_ENV"
          mkdir -p dist
          cp target/release/server dist/server
          cp target/release/nilav_node dist/nilav_node
          tar -C dist -czf "${NAME}.tar.gz" server nilav_node

      - name: Upload artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_FILE }}
          if-no-files-found: error
          retention-days: 14

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $arch = $env:TARGET.Split('-')[0]
          $name = "nilav-windows-$arch"
          "# set artifact vars" | Out-Host
          "ARTIFACT_NAME=$name" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "ARTIFACT_FILE=$name.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          New-Item -ItemType Directory -Path dist | Out-Null
          Copy-Item target\release\server.exe dist\server.exe
          Copy-Item target\release\nilav_node.exe dist\nilav_node.exe
          Compress-Archive -Path dist\* -DestinationPath "$name.zip"

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_FILE }}
          if-no-files-found: error
          retention-days: 14

  release:
    name: publish release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: nilav-*
          path: dist
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
